version: '3.8'
services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

  ganache:
    image: trufflesuite/ganache-cli:latest
    command: --deterministic --quiet
    ports:
      - '8545:8545'

  server:
    build: ./server
    env_file: .env
    command: npm run dev
    depends_on:
      - mongo
      - ganache
    ports:
      - '5000:5000'

  client:
    build: ./client
    command: npm run dev
    ports:
      - '5173:5173'

volumes:
  mongo-data:
    driver: local
